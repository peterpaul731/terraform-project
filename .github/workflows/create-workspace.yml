name: Azure Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Cloud Trigger (optional)
        run: echo "Terraform Cloud already triggered via webhook"

      - name: Azure CLI Setup
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Post-deployment tasks
        run: |
          az group list
          echo "Run custom Azure scripts here"

